<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Feliz a침o mi Amorrrr 仇벒잺</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

h1 {
    margin-top: 70px;
    color: white;
    font-size: 30px;
    animation: aparecer 2s ease-in-out;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    background-color: white;
    color: #ff4d6d;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 25px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

#mensaje {
    margin-top: 30px;
    font-size: 20px;
    color: white;
    width: 85%;
    margin-left: auto;
    margin-right: auto;
    min-height: 100px;
}

@keyframes aparecer {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Corazones */
.corazon {
    position: fixed;
    top: -10px;
    color: white;
    animation: caer 6s linear infinite;
}

@keyframes caer {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Feliz 1 A침o Mi Valen Hermosa 仇벒잺</h1>

<button onclick="mostrarMensaje()">T칩came mi amor 游눗</button>

<p id="mensaje"></p>

<script>
let texto = "Mi Valen, gracias por este a침o tan lindo que hemos pasado juntos, eres la mejor mi valen Te amo como no tienes idea游눘";
let i = 0;

function mostrarMensaje() {
    escribir();
}

function escribir() {
    if (i < texto.length) {
        document.getElementById("mensaje").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 45);
    }
}

/* Corazones flotando */
setInterval(() => {
    let corazon = document.createElement("div");
    corazon.innerHTML = "仇벒잺";
    corazon.classList.add("corazon");
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(corazon);

    setTimeout(() => {
        corazon.remove();
    }, 6000);
}, 300);
</script>

</body>
</html>
